<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pavan's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #2a3f7d;
      color: white;
      text-align: center;
      padding: 2rem 1rem 3rem;
      position: relative;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-top: -70px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0 0.2rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.3rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2a3f7d;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .nav-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    .nav-card:hover {
      transform: translateY(-5px);
    }

    .nav-card a {
      text-decoration: none;
      color: #2a3f7d;
      font-size: 1.1rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #2a3f7d;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/profile.jpg" alt="Profile Photo" class="profile-img" />
    <h1>Pavan Sundar Reddy Guthikonda</h1>
    <p>MS in Data Science & Analytics | Software Engineer | AI Enthusiast</p>
  </header>

  <div class="container">
    <h2>Explore My Portfolio</h2>
    <div class="nav-grid">
      <div class="nav-card"><a href="about.html">About Me</a></div>
      <div class="nav-card"><a href="projects.html">Projects</a></div>
      <div class="nav-card"><a href="skills.html">Skills</a></div>
      <div class="nav-card"><a href="experience.html">Experience</a></div>
      <div class="nav-card"><a href="contact.html">Contact</a></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Pavan S. R. Guthikonda | All rights reserved
  </footer>

</body>
</html>
